{% extends "pttrack/base.html" %}

{% load bootstrap3 %}


{% block content %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<div class="container">
  <form action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-success">Submit</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div>

{% endblock %}
